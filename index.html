<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top Heroes Rush Event Calculator</title>
  <style>
    body {
      background-color: #1a172b;
      color: #ffd449;
      font-family: 'Arial Rounded MT Bold', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-top: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    h2 {
      font-size: 1.8rem;
      margin: 1.5rem 0;
    }
    table {
      margin: 1rem auto;
      border-collapse: collapse;
      width: 80%;
      max-width: 800px;
      background-color: #2a2740;
      color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    th, td {
      padding: 1rem;
      font-size: 1.2rem;
      text-align: center;
    }
    th {
      background-color: #38355c;
      font-weight: bold;
    }
    tr:nth-child(even) {
      background-color: rgba(255,255,255,0.05);
    }
    input[type=number] {
      width: 80px;
      padding: 8px;
      font-size: 1.1rem;
      border: 2px solid #38355c;
      border-radius: 5px;
      background-color: #1a172b;
      color: #ffd449;
      text-align: center;
    }
    input[type=number]:focus {
      outline: none;
      border-color: #64ff64;
    }
    input[type=text] {
      padding: 12px 16px;
      font-size: 1.2rem;
      border: 2px solid #38355c;
      border-radius: 8px;
      background-color: #2a2740;
      color: #fff;
      margin: 10px;
      width: 200px;
    }
    input[type=text]:focus {
      outline: none;
      border-color: #64ff64;
    }
    .btn {
      background-color: #64ff64;
      border: none;
      padding: 12px 24px;
      margin: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 10px;
      color: #1a172b;
      transition: all 0.3s ease;
      min-width: 200px;
    }
    .btn:hover {
      background-color: #50e050;
      transform: translateY(-2px);
    }
    .btn:disabled {
      background-color: #666;
      cursor: not-allowed;
      transform: none;
    }
    .progress {
      background-color: #333;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      margin: 1rem auto;
      height: 30px;
      overflow: visible; /* Permet √† la barre de d√©passer */
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
      position: relative;
    }
    .bar {
      background: linear-gradient(90deg, #64ff64, #32dd32);
      height: 100%;
      border-radius: 10px 0 0 10px;
      transition: width 0.5s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1a172b;
      font-weight: bold;
    }
    #rankingTable {
      margin-top: 2rem;
      width: 60%;
      max-width: 500px;
    }
    .total-score {
      font-size: 2rem;
      font-weight: bold;
      color: #64ff64;
      text-shadow: 0 0 10px rgba(100,255,100,0.5);
      margin: 20px 0;
    }
    .score-display {
      color: #64ff64;
      font-weight: bold;
    }
    .error-message {
      color: #ff6464;
      background-color: rgba(255,100,100,0.1);
      padding: 10px;
      border-radius: 5px;
      margin: 10px auto;
      max-width: 500px;
      display: none;
    }
    .success-message {
      color: #64ff64;
      background-color: rgba(100,255,100,0.1);
      padding: 10px;
      border-radius: 5px;
      margin: 10px auto;
      max-width: 500px;
      display: none;
    }
    @media (max-width: 768px) {
      table {
        width: 95%;
      }
      th, td {
        padding: 0.5rem;
        font-size: 1rem;
      }
      h1 {
        font-size: 2rem;
      }
      input[type=number] {
        width: 60px;
      }
    }
  </style>
</head>
<body>
  <h1>üèÜ Top Heroes Rush Event Calculator üèÜ</h1>

  <table>
    <thead>
      <tr>
        <th>Resource</th>
        <th>Pts/Unit</th>
        <th>What you have</th>
        <th>You'll get</th>
      </tr>
    </thead>
    <tbody id="resources">
      <tr>
        <td>üìñ Skill Books (x10)</td>
        <td>1</td>
        <td><input type="number" id="skill" value="0" min="0" onchange="updateScore()"></td>
        <td class="score-display" id="score_skill">0</td>
      </tr>
      <tr>
        <td>üçº Pet Food (x100)</td>
        <td>30</td>
        <td><input type="number" id="pet" value="0" min="0" onchange="updateScore()"></td>
        <td class="score-display" id="score_pet">0</td>
      </tr>
      <tr>
        <td>ü™ô Use Uncommon Pet</td>
        <td>150</td>
        <td><input type="number" id="unco" value="0" min="0" onchange="updateScore()"></td>
        <td class="score-display" id="score_unco">0</td>
      </tr>
      <tr>
        <td>ü™ö Use Rare Pet</td>
        <td>900</td>
        <td><input type="number" id="rare" value="0" min="0" onchange="updateScore()"></td>
        <td class="score-display" id="score_rare">0</td>
      </tr>
    </tbody>
  </table>

  <div class="total-score">Total Points: <span id="total">0</span> / 40,000</div>
  <div class="progress">
    <div class="bar" id="progressBar" style="width: 0%">
      <span id="progressText">0%</span>
    </div>
  </div>

  <div class="error-message" id="errorMessage"></div>
  <div class="success-message" id="successMessage"></div>

  <form id="scoreForm" onsubmit="submitScore(event)">
    <input type="text" id="pseudo" placeholder="Enter your username" required maxlength="20">
    <br>
    <button class="btn" type="submit" id="submitBtn">Submit my score</button>
  </form>

  <h2>üèÜ Live Rankings</h2>
  <table id="rankingTable">
    <thead>
      <tr>
        <th>Username</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody id="ranking">
      <tr><td colspan="2">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    // URLs configur√©es - DERNI√àRE URL QUI MARCHE
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycby1OL4JLXE2M1lP4MeEgzlmK3RAbmwh6UCHZRE72umspnH2IXj88hE92eOaZv8wqXtlgA/exec";
    const GOOGLE_SHEET_ID = "1iCrVEcqdJfa6xssi5wcB6p6DVP6USv4hYaP8Wl5SQcQ";

    function updateScore() {
      const skill = Math.floor(parseInt(document.getElementById("skill").value || 0) / 10);
      const pet = Math.floor(parseInt(document.getElementById("pet").value || 0) / 100) * 30;
      const unco = parseInt(document.getElementById("unco").value || 0) * 150;
      const rare = parseInt(document.getElementById("rare").value || 0) * 900;
      const total = skill + pet + unco + rare;

      document.getElementById("score_skill").textContent = skill.toLocaleString();
      document.getElementById("score_pet").textContent = pet.toLocaleString();
      document.getElementById("score_unco").textContent = unco.toLocaleString();
      document.getElementById("score_rare").textContent = rare.toLocaleString();
      document.getElementById("total").textContent = total.toLocaleString();
      
      // Barre de progression qui peut aller au-del√† de 100%
      const percentage = (total / 40000 * 100);
      const maxWidth = Math.min(percentage, 200); // Maximum 200% pour l'affichage visuel
      document.getElementById("progressBar").style.width = maxWidth + "%";
      document.getElementById("progressText").textContent = Math.round(percentage) + "%";
      
      // Change la couleur si on d√©passe 100%
      const progressBar = document.getElementById("progressBar");
      if (percentage > 100) {
        progressBar.style.background = "linear-gradient(90deg, #ffd700, #ffaa00)"; // Dor√©
      } else {
        progressBar.style.background = "linear-gradient(90deg, #64ff64, #32dd32)"; // Vert
      }
    }

    function showMessage(message, isError = false) {
      const errorDiv = document.getElementById("errorMessage");
      const successDiv = document.getElementById("successMessage");
      
      if (isError) {
        errorDiv.textContent = message;
        errorDiv.style.display = "block";
        successDiv.style.display = "none";
      } else {
        successDiv.textContent = message;
        successDiv.style.display = "block";
        errorDiv.style.display = "none";
      }
      
      // Masquer le message apr√®s 5 secondes
      setTimeout(() => {
        errorDiv.style.display = "none";
        successDiv.style.display = "none";
      }, 5000);
    }

    async function loadRanking() {
      try {
        console.log("Chargement du classement...");
        
        const res = await fetch(`https://opensheet.elk.sh/${GOOGLE_SHEET_ID}/Ranking`);
        
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        
        const data = await res.json();
        console.log("Donn√©es re√ßues:", data);

        if (!Array.isArray(data)) {
          console.error("Les donn√©es re√ßues ne sont pas un tableau:", data);
          return;
        }

        // Filtre les lignes vides et trie par score
        const validData = data.filter(row => row.Pseudo && row.Score && !isNaN(parseFloat(row.Score)));
        validData.sort((a, b) => parseFloat(b.Score) - parseFloat(a.Score));

        const table = document.getElementById("ranking");
        table.innerHTML = "";

        if (validData.length === 0) {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td colspan="2">No scores yet</td>`;
          table.appendChild(tr);
          return;
        }

        validData.forEach((row, index) => {
          const tr = document.createElement("tr");
          const rank = index + 1;
          let rankEmoji = "";
          if (rank === 1) rankEmoji = "ü•á ";
          else if (rank === 2) rankEmoji = "ü•à ";
          else if (rank === 3) rankEmoji = "ü•â ";
          
          // Affichage correct du score avec virgules
          const displayScore = parseFloat(row.Score).toLocaleString();
          tr.innerHTML = `<td>${rankEmoji}${row.Pseudo}</td><td>${displayScore}</td>`;
          table.appendChild(tr);
        });

      } catch (error) {
        console.error("Erreur lors du chargement du classement:", error);
        const table = document.getElementById("ranking");
        table.innerHTML = `<tr><td colspan="2">Loading error</td></tr>`;
      }
    }

    async function submitScore(e) {
      e.preventDefault();

      const pseudo = document.getElementById("pseudo").value.trim();
      const score = parseInt(document.getElementById("total").textContent.replace(/,/g, ''));

      // Validation
      if (!pseudo) {
        showMessage("Please enter a username!", true);
        return;
      }

      if (pseudo.length < 2) {
        showMessage("Username must be at least 2 characters!", true);
        return;
      }

      if (score === 0) {
        if (!confirm("Your score is 0, are you sure you want to submit?")) {
          return;
        }
      }

      // D√©sactive le bouton pendant l'envoi
      const submitBtn = document.getElementById("submitBtn");
      const originalText = submitBtn.textContent;
      submitBtn.disabled = true;
      submitBtn.textContent = "Submitting...";

      try {
        console.log("Envoi du score:", { pseudo, score });

        const response = await fetch(GOOGLE_SCRIPT_URL, {
          method: "POST",
          headers: { 
            "Content-Type": "text/plain;charset=utf-8"
          },
          body: JSON.stringify({ pseudo, score })
        });

        console.log("R√©ponse re√ßue:", response);

        const result = await response.json();
        console.log("Contenu de la r√©ponse:", result);

        if (result.result === "success") {
          showMessage("‚úÖ Score successfully submitted!");
          document.getElementById("scoreForm").reset();
          updateScore(); // Remet √† z√©ro l'affichage
          loadRanking(); // Recharge le classement
        } else {
          showMessage("‚ùå Error: " + (result.message || "Unknown error"), true);
        }

      } catch (err) {
        console.error("Erreur compl√®te:", err);
        showMessage("‚ùå Connection error. Please check your internet connection.", true);
      } finally {
        // R√©active le bouton
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
      }
    }

    // Initialisation
    updateScore();
    loadRanking();
    
    // Recharge le classement toutes les 30 secondes
    setInterval(loadRanking, 30000);

    // Sauvegarde automatique des valeurs dans le navigateur
    function saveToLocalStorage() {
      const data = {
        skill: document.getElementById("skill").value,
        pet: document.getElementById("pet").value,
        unco: document.getElementById("unco").value,
        rare: document.getElementById("rare").value,
        pseudo: document.getElementById("pseudo").value
      };
      localStorage.setItem('heroesRushData', JSON.stringify(data));
    }

    function loadFromLocalStorage() {
      const data = localStorage.getItem('heroesRushData');
      if (data) {
        const parsed = JSON.parse(data);
        document.getElementById("skill").value = parsed.skill || 0;
        document.getElementById("pet").value = parsed.pet || 0;
        document.getElementById("unco").value = parsed.unco || 0;
        document.getElementById("rare").value = parsed.rare || 0;
        document.getElementById("pseudo").value = parsed.pseudo || '';
        updateScore();
      }
    }

    // Charge les donn√©es sauvegard√©es au d√©marrage
    loadFromLocalStorage();

    // Sauvegarde √† chaque modification
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('input', saveToLocalStorage);
    });
  </script>
</body>
</html>
